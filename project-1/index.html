<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container bg-dark">

        <div class="d-flex flex-column gap-3 px-3">
            <!-- Received Message -->
            <div class="d-flex align-items-start">
              <img src="https://avatars.githubusercontent.com/u/110038971?v=4" class="avatar me-3" alt="Avatar">
              <div>
                <div class="message-header">Lyda · 12:30pm</div>
                <div class="message received">
                  Hi!
                </div>
              </div>
            </div>
          
            <!-- Sent Message -->
            <div class="d-flex flex-column align-items-end">
              <img src="https://tse3.mm.bing.net/th?id=OIP.s9JFNLzEbjoZhjijeA5X-AHaHa&pid=Api&P=0&h=180" class="avatar ms-3" alt="Avatar">
              <div>
                <div class="message-header">You · 12:30pm</div>
                <div class="message sent me-5">
                  It is a long established fact that a <br> reader will be distracted by the readable content.
                </div>
              </div>
            </div>
          
            <!-- Image Grid in Received Message -->
            <div class="d-flex align-items-start">
              <img src="https://avatars.githubusercontent.com/u/110038971?v=4" class="avatar me-3" alt="Avatar">
              <div>
                <div class="message-header">Lyda · 12:30pm</div>
                <div class="d-flex gap-2 message received">
                  <img src="https://tse4.mm.bing.net/th?id=OIP.b-x0Q79DW1Q9r5aqqxQ3ZwHaHa&pid=Api&P=0&h=180" alt="Image">
                  <img src="https://tse4.mm.bing.net/th?id=OIP.b-x0Q79DW1Q9r5aqqxQ3ZwHaHa&pid=Api&P=0&h=180" alt="Image">
                  <img src="https://tse4.mm.bing.net/th?id=OIP.b-x0Q79DW1Q9r5aqqxQ3ZwHaHa&pid=Api&P=0&h=180" alt="Image">
          
                </div>
              </div>
            </div>
        </div>
        

    </div>

      
</body>
</html>
